<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.certifications %}
<div class="row">
  <!--
  class="two wide column"
  -->
  <div class="two wide column" style="width:20%;">
    <h3 class="ui left aligned header no-bottom">Certifications</h3>
  </div>

  <!--
  class="fourteen wide column no-bottom"
  -->
  <div class="fourteen wide column no-bottom" style="width:80%;">
    {% for entry in site.data.bio.certifications %}
    <div class="ui grid">
      <div class="sixteen wide column no-bottom">
        <p class="ui no-bottom">
          <b>{{ entry.title }}</b> ({{ entry.awarder }})
        </p>
        <!-- commenting out summary.
          <p class="ui">{{ entry.summary }}</p>
        -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
