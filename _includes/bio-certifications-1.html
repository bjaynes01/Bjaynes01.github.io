<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.certifications %}
<div class="row">
  <div class="two wide column" style="min-width:100px;">
    <h3 class="ui left aligned header no-bottom" style="min-width:100px;">Certifications</h3>
  </div>

  <div class="fourteen wide column no-bottom" style="clear:left;">
    {% for entry in site.data.bio.certifications %}
    <div class="ui grid">
      <div class="sixteen wide column no-bottom">
        <p class="ui no-bottom">
          <b>{{ entry.title }}</b> ({{ entry.awarder }})
        </p>
        <!-- commenting out summary.
          <p class="ui">{{ entry.summary }}</p>
        -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
